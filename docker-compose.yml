version: '3'
services:
  owndnd:
    build: .
    ports:
     - "8010:8010"
  owndb:
    image: "mongo:latest"
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    volumes:
        - mongodb_data_container:/data/db

volumes:
  mongodb_data_container: